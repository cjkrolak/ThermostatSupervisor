---
# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

# This workflow checks out code, performs a Codacy security scan
# and integrates the results with the
# GitHub Advanced Security code scanning feature.  For more information on
# the Codacy security scan action usage and parameters, see
# https://github.com/codacy/codacy-analysis-cli-action.
# For more information on Codacy Analysis CLI in general, see
# https://github.com/codacy/codacy-analysis-cli.
name: Codacy Security Scan
on:
  push:
    branches: [develop]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [develop]
  schedule:
    - cron: 35 22 * * 2
jobs:
  codacy-security-scan:
    name: Codacy Security Scan
    runs-on: ubuntu-latest
    steps:
      # Checkout the repository to the GitHub Actions runner
      - name: Checkout code
        uses: actions/checkout@v4

      # Execute Codacy Analysis CLI and generate a SARIF output with the
      # security issues identified during the analysis
      - name: Run Codacy Analysis CLI
        id: codacy
        uses: codacy/codacy-analysis-cli-action@v4
        with:
          # Check https://github.com/codacy/codacy-analysis-cli#project-token
          # to get your project token from your Codacy repository
          # You can also omit the token and run the tools that support
          # default configurations
          project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
          verbose: true
          output: results.sarif
          format: sarif
          # Adjust severity of non-security issues
          gh-code-scanning-compat: true
          # Force 0 exit code to allow SARIF file generation
          # This will handover control about PR rejection to the GitHub side
          max-allowed-issues: 2147483647
      - name: Split SARIF file by tool category
        id: split_sarif
        run: |
          python .github/scripts/split-sarif-by-category.py results.sarif sarif-output
          echo "SARIF files split by category to avoid duplicate uploads"
      - name: Count total issues across all SARIF files
        id: sarif_size
        run: |
          TOTAL_ISSUES=0
          for file in sarif-output/results-*.sarif; do
            if [ -f "$file" ]; then
              ISSUES=$(jq '.runs[].results | length' "$file")
              TOTAL_ISSUES=$((TOTAL_ISSUES + ISSUES))
              echo "File $file has $ISSUES issues"
            fi
          done
          echo "ISSUE_COUNT=$TOTAL_ISSUES" >> $GITHUB_OUTPUT
          echo "Total issues count: $TOTAL_ISSUES"

      # Upload each SARIF file separately to avoid category conflicts
      - name: Upload SARIF results - Semgrep
        if: steps.sarif_size.outputs.ISSUE_COUNT < 21 && hashFiles('sarif-output/results-semgrep.sarif')
          != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-output/results-semgrep.sarif
          category: codacy-semgrep
      - name: Upload SARIF results - Pylint
        if: steps.sarif_size.outputs.ISSUE_COUNT < 21 && hashFiles('sarif-output/results-pylint.sarif')
          != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-output/results-pylint.sarif
          category: codacy-pylint
      - name: Upload SARIF results - Markdownlint
        if: steps.sarif_size.outputs.ISSUE_COUNT < 21 && hashFiles('sarif-output/results-markdownlint.sarif')
          != ''
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sarif-output/results-markdownlint.sarif
          category: codacy-markdownlint
      - name: Upload SARIF results - Other tools
        if: steps.sarif_size.outputs.ISSUE_COUNT < 21
        shell: bash
        run: |
          for file in sarif-output/results-*.sarif; do
            if [ -f "$file" ]; then
              filename=$(basename "$file")
              # Skip already uploaded files
              case "$filename" in
                "results-semgrep.sarif"|"results-pylint.sarif"|"results-markdownlint.sarif")
                  echo "Skipping $filename (already uploaded)"
                  ;;
                *)
                  tool_name=$(echo "$filename" | sed 's/results-//' | sed 's/.sarif//')
                  echo "Uploading remaining tool: $tool_name from $file"
                  
                  # Create a unique category name for other tools
                  category="codacy-$tool_name"
                  
                  # Upload using the GitHub CLI API directly
                  if command -v gh &> /dev/null; then
                    # Encode SARIF file content as base64 for API upload
                    sarif_b64=$(base64 -w 0 "$file")
                    
                    gh api repos/${{ github.repository }}/code-scanning/sarifs \
                      --method POST \
                      --field commit_sha="${{ github.sha }}" \
                      --field ref="${{ github.ref }}" \
                      --field sarif="$sarif_b64" \
                      && echo "Successfully uploaded $file" \
                      || echo "Failed to upload $file"
                  else
                    echo "GitHub CLI not available, skipping upload of $file"
                  fi
                  ;;
              esac
            fi
          done
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
