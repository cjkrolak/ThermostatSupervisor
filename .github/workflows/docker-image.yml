name: Docker Image CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - name: ceckout code
      uses: actions/checkout@v2
    - name: install buildx
      id: buildx
      uses: crazy-max/ghaction-docker-buildx@v1
      with:
        version: latest
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Build and Push the multi-platform Docker image
      run: docker buildx build . --file Dockerfile --tag ${{ secrets.DOCKER_USERNAME }}/thermostatsupervisor:latest --platform linux/amd64,linux/arm/v6,linux/arm/v7,linux/arm64 --push

